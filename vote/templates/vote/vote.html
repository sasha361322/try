{% extends 'main.html' %}
{% load staticfiles %}

{% block vote %}
<h4> {{ vote.date }}</h4>
<h2> {{ vote.theme }}</h2>
<hr>
    <div class="large-offset-1 large-8 columns"
<p>Варианты ответа:</p>
<table border="1">

            {% for d in vote_description %}<tr>
            <td>
                {{ d.answer }}
            </td>
    </tr>
            {% endfor %}
</table>
    </div>
{% endblock %}
